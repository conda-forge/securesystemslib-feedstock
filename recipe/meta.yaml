{% set name = "securesystemslib" %}
{% set version = "0.29.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/securesystemslib-{{ version }}.tar.gz
  sha256: dcfcb70562ad76069f71da9916a3cb7bc85fbf6cd51216c741a00096cf58dc6c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - pip
  run:
    - python >=3.7

test:
  imports:
    - securesystemslib
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/secure-systems-lab/securesystemslib
  license: MIT AND CC0-1.0
  license_file:
    - LICENSE
    - securesystemslib/_vendor/ed25519/LICENSE
  summary: A library that provides cryptographic and general-purpose routines for Secure Systems Lab projects at NYU

extra:
  recipe-maintainers:
    - kenodegard
